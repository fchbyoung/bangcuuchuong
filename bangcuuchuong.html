<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
    <script>
        let multi = "<table border='1' width='100%' cellspacing='2' cellpadding='3'>";
        for(let i = 1; i<=9; i++){
            multi += "<tr>";
            for (let j = 2; j<=9; j++){
                multi = multi + "<td>" + j + "x" +  i + "=" + (i * j) + "</td>";
            }
            multi += "</tr>";
        }
        multi += "</table>";
        document.write(multi);
    </script>


</body>
</html>
